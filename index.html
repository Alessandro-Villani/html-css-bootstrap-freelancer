<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- BOOTSTRAP IMPORT -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!--! HEADER -->
    <header>
        <nav class="container h-100 debug">
            <div class="row h-100 justify-content-between align-items-center debug yellow">
                <div class="col-auto cs-height-xxs debug red">
                    <h1>PLACEHOLDER</h1>
                </div>
                <div class="col-auto cs-height-xxs debug red">
                    <h1>PLACEHOLDER</h1>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <!--! JUMBOTRON -->
        <section id="jumbotron" class="cs-height-xl">
            <div class="container h-100 debug">
                <div class="row h-100 align-items-center debug yellow">
                    <div class="col-10 col-lg-8 col-xl-6 mx-auto cs-height-lg debug red"></div>
                </div>                
            </div>
        </section>

        <!--! PORTFOLIO  -->
        <section id="portfolio">
            <div class="container debug">
                <div class="row debug yellow">
                    <div class="col-6 mx-auto text-center p-5 cs-height-sm debug red">
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 debug yellow">
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                    <div class="col cs-height-lg debug red"></div>
                </div>
            </div>
        </section>

        <!--! ABOUT -->
        <section id="about">
            <div class="container debug">
                <div class="row debug yellow">
                    <div class="col-4 col-lg-5 mx-auto d-flex justify-content-center align-items-center cs-height-sm debug red">
                        <h2>ABOUT</h2>
                    </div>
                </div>
                <div class="row debug yellow">
                    <div class="col-8 col-lg-4 col-xl-5 offset-2 offset-xl-1 cs-height-md debug red"></div>
                    <div class="col-8 col-lg-4 col-xl-5 offset-2 offset-lg-0 cs-height-md debug red"></div>
                </div>
                <div class="row debug yellow">
                    <div class="col-4 mx-auto d-flex justify-content-center align-items-center cs-height-sm debug red">
                        <button>Download</button>
                    </div>
                </div>
            </div>
        </section>

        <!--! CONTACT SECTION -->
        <section id="contact">
            <div class="container debug">
                <div class="row debug yellow">
                    <div class="col-4 col-lg-5 mx-auto d-flex justify-content-center align-items-center cs-height-sm debug red">
                        <h2>CONTACT ME</h2>
                    </div>
                </div>
                <div class="row debug yellow">
                    <div class="col-8 col-xl-10 offset-2 offset-xl-1 cs-height-lg debug red"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
